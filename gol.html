    <meta charset="utf-8">
    <title>CIS377-TravisCaro-GOL-JS</title>

    <link rel="stylesheet" href="./grid.css">
    <link rel="stylesheet" href="./gol.css">
    <script src="./gol.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="col-3">
          <!-- Game controls -->
          <div class="grid">
            <div class="col-12 text-center">
              <h3>Game Controls</h3>
            </div>
          </div>

          <!-- Interval Settings -->
          <div class="grid">
            <div class="col-12 text-center">
              <h3>Interval Settings</h3>
            </div>
          </div>

          <!-- Cell Size Settings -->
          <div class="grid">
            <div class="col-12 text-center">
              <h3>Size Settings</h3>
            </div>
          </div>
        </div>
        <div class="col-6 text-center">
          <canvas id="canvas" width="600" height="600"></canvas>
        </div>
        <div class="col-3">
          <!-- Game Statistics -->
          <div class="grid">
            <div class="col-12 text-center">
              <h3>Statistics</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
